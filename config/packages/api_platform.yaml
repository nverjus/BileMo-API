api_platform:
    title:              'Bile-Mo API'
    description:        The Bile-Mo catalogue's API
    version:            '1.0.0'
    mapping:
        paths:          ['%kernel.project_dir%/src/Entity']
    collection:
      pagination:
        items_per_page: 10
    swagger:
         api_keys:
             apiKey:
                name:   Authorization
                type:   header
    formats:
        jsonld:
            mime_types: ['application/ld+json']

        json:
            mime_types: ['application/json']

        html:
            mime_types: ['text/html']

        # ...

    # The list of enabled error formats. The first one will be the default.
    error_formats:
        jsonproblem:
            mime_types: ['application/problem+json']

        jsonld:
            mime_types: ['application/ld+json']
